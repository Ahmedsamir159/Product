<div class="col-md-6 product-container">
  <h2 class="text-center">Add Product</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" formControlName="Name"  name="Name" class="form-control" id="Name">
    </div>
    <div class="form-group">

    <label for="Photo">Photo:</label>

    <img   [src]="imageUrl" style="width:250px;height:200px">
    <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input formControlName="Price"  name="Price" class="form-control" id="Price">
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>
